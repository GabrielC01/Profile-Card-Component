<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Profile card component</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css" media="screen">
	</head>
	<body>
		<div class="background">
			<img src="images/bg-pattern-top.svg">
			<img src="images/bg-pattern-bottom.svg">
		</div>
		<div class="container">
			<div class="card">
				<div class="card-info">
					<img class="pattern-card" src="images/bg-pattern-card.svg">
					<img class="image-victor" src="images/image-victor.jpg">
					<div class="profile-info-container">
						<div><strong>Victor Crest</strong> 26</div>
						<div>London</div>
					</div>
				</div>
				<div class="stats-container">
					<div class="stat">
						<strong>80K</strong>
						<small>Followers</small>
					</div>
					<div class="stat">
						<strong>803K</strong>
						<small>Likes</small>
					</div>
					<div class="stat">
						<strong>1.4K</strong>
						<small>Photos</small>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
