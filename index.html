<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Profile card component</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css" media="screen">
	</head>
	<body>
		<img id="pattern-top" src="./images/bg-pattern-top.svg">
		<div class="card">
			<div class="card-header">
				<div><img src="./images/bg-pattern-card.svg"></div>
				<img id="profile-image" src="./images/image-victor.jpg">
				<div>
					<strong>Victor Crest</strong> 26<br>
					London
				</div>
			</div>
			<div class="card-stats">
				<div class="followers">
					<strong>80K</strong><br>
					<small>Followers</small>
				</div>
				<div class="likes">
					<strong>803K</strong><br>
					<small>Likes</small>
				</div>
				<div class="photos">
					<strong>1.4K</strong><br>
					<small>Photos</small>
				</div>
			</div>
		</div>
		<img id="pattern-bottom" src="./images/bg-pattern-bottom.svg">
	</body>
</html>
